<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body class="h-screen bg-amber-50 text-xl">
    <div class="bg-slate-800  text-white  w-11/12 max-w-xl m-auto mt-20 p-16 border-white border-solid border-4 shadow-md shadow-gray-500 rounded-lg">
        <div class="mb-10">
            <h1 class="text-3xl font-bold my-3 ">Generate a </br> 
            <span class="text-green-500">random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <button id="pass-btn" class="bg-green-500 py-2 px-3 rounded my-2 active:bg-green-600 active:scale-95">Generate passwords</button>
        <div class="bg-gray-600 h-px my-6"></div>
        <div class="flex justify-between mb-5">
            <p id="first-pass" class="w-48 h-10 bg-gray-600 rounded flex justify-center items-center text-green-400 my-1"></p>
            <p id="second-pass" class="w-48 h-10 bg-gray-600 rounded flex justify-center items-center text-green-400 my-1"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
