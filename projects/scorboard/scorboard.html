<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score App</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div id="container">
            <div>
                <h3 class="">HOME</h3>
                <p id="counter-home" class="">0</p>
                <div>
                    <button id="plus-1" onclick="incrementHome1()"> + 1 </button>
                    <button id="plus-2" onclick="incrementHome2()"> + 2 </button>
                    <button id="plus-3" onclick="incrementHome3()"> + 3 </button>
                </div>
            </div>
            <div>
                <h3 class="">GUEST</h3>
                <p id="counter-guest">0</p>
                <div>
                    <button id="plus-1" onclick="incrementGuest1()"> + 1 </button>
                    <button id="plus-2" onclick="incrementGuest2()"> + 2 </button>
                    <button id="plus-3" onclick="incrementGuest3()"> + 3 </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
